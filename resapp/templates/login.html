{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialadmin.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,300,400,500,700,900' rel='stylesheet' type='text/css'/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Sign in</title>
</head>
<body class="menubar-hoverable header-fixed">
  <section class="section-account">
    <div class="img-backdrop"></div>
    <div class="card contain-sm style-transparent" style="max-width:450px">
      <div class="card-body">
        <h2 class="text-center" style="font-size:40px; margin-bottom: 20px; color: #FA4B6A"> <b> SOMI</b> <br><span style="color: #1ab394; font-weight: 900">Solutions</span></h2>
          <br/>
        <div class="card">

          <div class="card-body">
            <span class="text-lg text-bold text-primary">Welcome To MyHub </span>
            <br/><br/>
            <form class="form floating-label" action="{% url 'login' %}" accept-charset="utf-8" method="post">
              {% csrf_token %}
              {% if form.errors %}

                <div class="alert alert-danger">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>Error!</strong>Username and Password didnt match..Please try again
                </div>
              {% endif %}

              <div class="form-group">
                {{form.username}}
                <label for="username">Username</label>
              </div>
              <div class="form-group">
                {{form.password}}
                <label for="password">Password</label>
              </div>
              <br/>
              <div class="row">
                <div class="col-xs-6 text-left">
                </div>
                <div class="col-xs-6 text-right">
                  <button class="btn btn-primary btn-raised" type="submit">Login</button>
                </div>
              </div>
            </form>
      </div>
    </div>
    
  </section>
  <!-- END LOGIN SECTION -->

  <!-- BEGIN JAVASCRIPT -->
  <script src="{% static 'js/libs/jquery/jquery-1.11.2.min.js' %}"></script>
  <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>

  <script src="{% static 'js/core/AppForm.js' %}"></script>
  </section>
</body>
</html>
